name: study_spaces
description: Study spaces on UM campus
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  string_similarity: ^2.0.0
  time_range_picker: ^2.1.0
  freezed_annotation:
  google_fonts: ^2.3.1
  json_api: ^5.0.5
  collection: ^1.15.0
  shared_preferences: ^2.0.13
  json_serializable: ^6.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  build_runner:
  freezed: ^1.1.1

flutter:
  uses-material-design: false
  fonts:
    - family: MaterialIconsSelected
      fonts:
        - asset: fonts/MaterialIconsSelected.ttf
  assets:
    - assets/
